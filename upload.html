  <div class="upload-form">
    <h2>Пікір қалдыру</h2>
    <form id="photoUploadForm" onsubmit="sendToWhatsApp(event)">
      <input type="text" id="name" placeholder="Аты-жөні" required>
      <textarea id="comment" placeholder="Қосымша пікір"></textarea>
      <button type="submit">Жіберу</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp(event) {
      event.preventDefault(); // Отменяем отправку формы по умолчанию

      // Получаем значения из формы
      const name = document.getElementById('name').value;
      const photo = document.getElementById('photoUpload').files[0];
      const comment = document.getElementById('comment').value;

      // Формируем сообщение
      const message = `Аты-жөні: ${name}\nПікір: ${comment}`;

      // Создаем ссылку для отправки на WhatsApp
      const phoneNumber = "INSERT_PHONE_NUMBER"; // Укажите номер телефона для WhatsApp
      const url = `https://wa.me/${+77052783010}?text=${encodeURIComponent(message)}`;

      // Открываем WhatsApp
      window.open(url, "_blank");
    }
  </script>
